<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: '黑体', sans-serif;
            font-size: 24px;
        }

        .additional-text {
            font-size: 18px;
        }
    </style>
</head>
<body>

	<p>你要赚多少，才能覆盖你一生所需？</p>
	
    <!-- 添加的文字段落 -->
    <p class="additional-text">如果你的一生有100岁，你从现在开始赚钱，60岁左右退休，你的年薪需要多少才能赚够你一生所需的生活费？</p>

    <!-- 第一个输入框 -->
    <label for="monthlyExpense" class="additional-text">现在一个月的生活费：</label>
    <input type="text" id="monthlyExpense" name="monthlyExpense">

	<p>  
	</p>

    <!-- 第二个输入框 -->
    <label for="startingAge"  class="additional-text">你多大开始工作？</label>
    <input type="text" id="startingAge" name="startingAge">
	<p>  
	</p>

	
	<!-- 第三个输入框 -->
    <label for="endingAge"  class="additional-text">你什么时候退休？</label>
    <input type="text" id="endingAge" name="endingAge">
	<p>  
	</p>
	
	<!-- 计算按钮 -->
    <button onclick="calculate()">计算</button>
<p>  
	</p>

    <!-- 显示计算结果的区域 -->
    <div id="result"></div>

    <script>
        function calculate() {
            // 获取输入框的值
            var monthlyExpense = parseFloat(document.getElementById('monthlyExpense').value);
            var startingAge = parseFloat(document.getElementById('startingAge').value);
		var endingAge = parseFloat(document.getElementById('endingAge').value);

            // 进行计算
            var result = monthlyExpense * 1200 / (endingAge - startingAge);

            // 显示计算结果
            document.getElementById('result').innerHTML = '如果按照现在这个生活费水平从出生活到100岁，你需要每年赚' + result.toFixed(0) + '，才能覆盖你从0岁到100岁的一生所需。';
        }
    </script>
</body>
</html>
